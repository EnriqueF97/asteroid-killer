<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Asteroid Killer</title>

    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="threejs_css/main.css" />
    <!-- CSS for the main page -->
    <link rel="stylesheet" href="threejs_css/threejsscene.css" />
    <!-- CSS for scene-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- JQuery -->
    <script src="libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="libs/jquery-ui/jquery-ui.js"></script>
    <!-- ThreeJS -->
    <script src="libs/three.js/three.js"></script>
    <script src="libs/three.js/controls/OrbitControls.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ScreenShake.js"></script>

    <script src="asteroidKiller.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        //$("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});

        let canvas = document.getElementById("webglcanvas");

        // create the scene
        createScene(canvas);

        // Run the run loop
        run();
      });
    </script>
  </head>
  <body>
    <div>
      <div id="container">
        <canvas id="webglcanvas" width="device-width" height="device-height"></canvas>
        <div id="title">EnriqueF97</div>
        <div id="status">
          <div id="instructions1"></div>
          <div id="instructions2"></div>
          <div id="instructions3"></div>
          <div id="health">Health: 100</div>
          <div id="score">Score: 0</div>
          <div id="instructions4">Press ESC for pause/controls</div>
        </div>
        <div id="gameOverTitle">
          <div id="gameOver"></div>
          <div id="gameOverInstructions"></div>
          <div id="highScore"></div>
        </div>
      </div>
    </div>
  </body>
</html>
